<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <header class="container-fluid py-2">
        <h1 class="display-3 text-center m-0">Salary Calculator</h1>
    </header>

    <div id="inputContainer" class="container-lg">
        <div class="row">
            <p class="col-auto display-6">Add Employee</p>
        </div>
        <div class="row justify-content-start text-wrap">
            <div class="col-auto align-self-center">
                <input class="input mb-1" id="firstNameInput" type="text" placeholder="First Name" size="17">
                <input class="input mb-1" id="lastNameInput" type="text" placeholder="Last Name" size="17">
                <input class="input mb-1" id="idInput" type="text" placeholder="ID" size="12">
                <input class="input mb-1" id="titleInput" type="text" placeholder="Title">
                <input class="input mb-1" id="salaryInput" type="text" placeholder="Annual Salary" size="15">
            </div>
            <div class="col-auto align-self-end">
                <button id="submitBtn" type="button" class="btn btn-primary">Submit</button>
            </div>

        </div>
    </div>
    <div id="tableContainer" class="container-lg mx-auto">
        <div class="row justify-content-center">
            <div id="tableCol" class="col table-responsive">
                <table id="employeeTable" class="table table-striped table-hover">
                    <thead>
                        <tr class="text-wrap">
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="firstNameTD">example</td>
                            <td class="lastNameTD">person</td>
                            <td class="idNumberTD">69420</td>
                            <td class="jobTitleTD">chief guy officer</td>
                            <td class="annualSalaryTD">69,420</td>
                            <td class="deleteTD"><button type="button" class="deleteBtn btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="totalCostContainer" class="container-lg">
        <div class="row justify-content-end">
            <p class="col display-6 text-end">Total Monthly Costs: </p>
            <p class="col-auto display-6 text-end" id="totalCostOutput">$0.00</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
